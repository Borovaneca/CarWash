<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" th:href="@{/css/vehicles.css}">
<head>
    <th:block th:replace="~{fragments/head.html}"></th:block>
</head>
<body onload="getVehicles()">
<th:block th:replace="~{fragments/navbar.html}"></th:block>

<div id="vehicle-container" class="table-responsive bg-light">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{brand}">Brand</th>
            <th scope="col" th:text="#{model}">Model</th>
            <th scope="col" th:text="#{color}">Color</th>
            <th scope="col" th:text="#{remove}">Remove</th>
        </tr>
        </thead>
        <tbody id="tbodyVehicles">
        </tbody>
    </table>
</div>

<div class="container px-5 my-5">
    <form id="contactForm" class="bg-light rounded" th:method="post" th:action="@{/my-vehicles/add}">
        <div class="form-floating mb-3">
            <h1 class="text-center" th:text="#{addVehicle}">Add vehicle</h1>
            <p class="alert alert-danger" th:if="${invalidFields}">All fields are required!</p>
            <input class="form-control" name="brand" id="brandBmwMercedesAudi" type="text" th:placeholder="#{brand} + ': BMW, Mercedes, Audi...'" data-sb-validations="required" />
            <label for="brandBmwMercedesAudi"></label>
            <div class="invalid-feedback" data-sb-feedback="brandBmwMercedesAudi:required">is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="modelX3CClassRs4" name="model" type="text" th:placeholder="#{model} + ': X3, C-Class, RS4...'" data-sb-validations="required" />
            <label for="modelX3CClassRs4"></label>
            <div class="invalid-feedback" data-sb-feedback="modelX3CClassRs4:required">is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="colorRedBlueGreen" name="color" type="text" th:placeholder="#{color} + ': Red, Blue, Green...'" data-sb-validations="required" />
            <label for="colorRedBlueGreen"></label>
            <div class="invalid-feedback" data-sb-feedback="colorRedBlueGreen:required">is required.</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit" th:text="#{save}"></button>
        </div>
    </form>
</div>

<th:block th:replace="~{fragments/footer.html}"></th:block>
<script th:src="@{/js/vehicles.js}"></script>
</body>
</html>
