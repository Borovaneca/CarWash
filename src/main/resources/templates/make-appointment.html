<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar.html}"></th:block>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Register Today</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                            <input class="form-control" type="datetime-local" name="madeFor" placeholder="Choose data and hour!" required>
                        </div>

                        <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="service">Services: </label>
                            <div th:each="service : ${services}">
                            <input type="radio" class="btn-check" th:field="*{service.name}" th:id="*{sevice.name}" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" th:for="*{service.name}" th:text="*{service.name}">Male</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <select class="form-select mt-3" required>
                                <option selected disabled value="">Brand - Model</option>
                                <option th:each="vehicle : ${vehicles}" th:value="${vehicle.name}" th:text="*{vehicle.name}">Junior Web Developer</option>
                            </select>
                        </div>


                        <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="valid-feedback">Password field is valid!</div>
                            <div class="invalid-feedback">Password field cannot be blank!</div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">I confirm that all data are correct</label>
                            <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>


                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer.html}"></th:block>
</body>
</html>
