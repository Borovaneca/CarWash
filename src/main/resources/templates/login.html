<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar.html}"></th:block>
<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10 ">
                <div class="card rounded-3 text-black ">
                    <div class="row g-0 ">
                        <div class="col-lg-6 ">
                            <div class="card-body p-md-5 mx-md-4 ">

                                <div class="text-center">
                                    <img src="https://i.postimg.cc/WpFj1zb8/logo.png"
                                         style="width: 8rem;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1" th:text="#{loginHeader}"></h4>
                                </div>

                                <p class="alert alert-danger" th:if="${wrongCredentials}" th:text="#{wrongLogin}"></p>

                                <form th:action="@{/users/login}" method="post">
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control"
                                               th:placeholder="#{username}"/>
                                        <label class="form-label" for="username"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" th:placeholder="#{password}" id="password" name="password"
                                               class="form-control"/>
                                        <label class="form-label" for="password"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme" th:text="#{rememberme}"></label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit" th:text="#{login}">Log
                                            in
                                        </button>
                                        <a class="text-muted" th:href="@{/users/forgot-password}" th:text="#{passwordForgotten}"></a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2" th:text="#{dontHaveAccount}"></p>
                                        <button type="button" class="btn btn-outline-danger"
                                                onclick="location.href = '/users/register'" th:text="#{createNew}">
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2 text-light">
                            <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4" th:text="#{loginHeaderStory}"></h4>
                                <p class="small mb-0" th:text="#{loginStory}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{fragments/footer.html}"></th:block>
</body>
</html>
