<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head.html}"></th:block>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body onload="getAllUsers()">
<th:block th:replace="~{fragments/navbar.html}"></th:block>

<div class="container">
    <div class="bg-white rounded mt-2">
        <div>
            <p><i th:text="#{searchByUsernameEmailAndRole} + ': '"></i><i class="fa-solid fa-magnifying-glass"></i><input type="text" id="search-bar"/><i th:text="#{bannedUsers} + ': '"></i> <input type="checkbox" id="bannedUserTrue"/>  ->
        <i th:text="#{found} + ': '"></i> <small id="count-users" ></small></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrap">
                <table id="datatable" class="table table-responsive-sm table-responsive-lg table-striped bg-white">
                    <thead>
                    <tr class="text-center">
                        <th th:text="#{picture}"></th>
                        <th th:text="#{username}"></th>
                        <th th:text="#{email}">Email</th>
                        <th th:text="#{role}"></th>
                        <th th:text="#{age}"></th>
                        <th th:text="#{registered}"></th>
                        <th th:text="#{banned}"></th>
                        <th th:text="#{addRemoveRole}"></th>
                        <th th:text="#{banUnban}"></th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="~{fragments/footer.html}"></th:block>
<script th:src="@{/js/all-users.js}"></script>
</body>
</html>
